backend:
  name: github
  repo: julianmarmier/julianm-portfolio-netlify
  branch: main

# name: git-gateway
# branch: master

media_folder: static/img
public_folder: /img
logo_url: /julianm_logo.svg
site_url: https://julianmarmier.com
display_url: https://julianmarmier.com

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    editor:
     preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Skill Tag", name: "tag", widget: "string"}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image"}
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Archived", name: "archived", widget: "boolean"}
      - label: "Body Images"
        label_singular: "image"
        name: "images"
        widget: "list"
        fields:
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Alt text", name: "alt", widget: "string"}
      - label: "Videos"
        label_singular: "video"
        name: "videos"
        widget: "list"
        fields:
          - {label: "YouTube Link", name: "link", widget: "string"}
          - {label: "Alt text", name: "alt", widget: "string"}
  - name: "staticContent"
    label: "Static Content"
    files:
      - label: "About"
        name: "about"
        file: "content/staticText/static.yml"
        fields:
        - { label: "In a Nutshell", name: "intro", widget: "markdown"}
        - { label: "Bio", name: "bio", widget: "markdown"}
        - { label: "Present", name: "present", widget: "markdown"}
        - label: "Past"
          name: "past"
          label_singular: "Past Experience"
          widget: "list"
          field: { label: "Experience", name: "experience", widget: "markdown" }